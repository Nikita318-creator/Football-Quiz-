workflows:
  my-ios-build:
    name: iOS Build and App Store Deployment
    max_build_duration: 60
    
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.footmastrs.socc"
        XCODE_PROJECT: "FootbollQuize.xcodeproj"
        XCODE_SCHEME: "FootbollQuize"
      xcode: latest
    
    scripts:
      - name: Set up keychain
        script: keychain initialize
          
      - name: Force Generate Signing Files (Via Fastfile)
        script: |
          mkdir -p fastlane

          cat <<EOF > fastlane/Fastfile
          default_platform(:ios)
          
          platform :ios do
            lane :setup_signing do
              api_key = app_store_connect_api_key(
                key_id: ENV['APP_STORE_CONNECT_KEY_IDENTIFIER'],
                issuer_id: ENV['APP_STORE_CONNECT_ISSUER_ID'],
                key_content: ENV['APP_STORE_CONNECT_PRIVATE_KEY'],
                duration: 1200,
                in_house: false
              )

              # Генерируем Сертификат
              # platform: "ios" - ОБЯЗАТЕЛЬНО, иначе он думает, что мы на Mac
              get_certificates(
                api_key: api_key,
                type: "distribution",
                platform: "ios",
                readonly: false,
                force: true 
              )

              # Генерируем Профиль
              get_provisioning_profile(
                api_key: api_key,
                app_identifier: ENV['BUNDLE_ID'],
                type: "appstore",
                platform: "ios",
                readonly: false,
                force: true
              )
            end
          end
          EOF
          
          fastlane setup_signing

      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
          
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
            
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
