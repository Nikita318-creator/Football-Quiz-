workflows:
  my-ios-build:
    name: iOS Build and App Store Deployment
    max_build_duration: 60
    
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.footmastrs.socc"
        
        XCODE_PROJECT: "FootbollQuize.xcodeproj"
        XCODE_SCHEME: "FootbollQuize"
      
      xcode: latest # Используем последнюю версию Xcode
    
    scripts:
      
      # 1. ГЕНЕРАЦИЯ СЕРТИФИКАТА И УСТАНОВКА В СВЯЗКУ КЛЮЧЕЙ
      - name: Generate and Install Signing Certificate
        script: |
          # Эта команда использует P8-ключ для создания (если нет) или 
          # загрузки (если есть) сертификата iOS Distribution, 
          # включая приватный ключ, и устанавливает его в связку ключей.
          app-store-connect generate-certificate \
            --type IOS_DISTRIBUTION
          
      # 2. ПОЛУЧЕНИЕ ИЛИ СОЗДАНИЕ ПРОФИЛЕЙ PROVISIONING
      - name: Fetch Provisioning Profiles
        script: |
          # Теперь, когда сертификат установлен, эта команда может 
          # успешно создать или загрузить профиль provisioning.
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE --create
          
      # 3. ПРИМЕНЕНИЕ ПРОФИЛЕЙ К ПРОЕКТУ
      - name: Set up code signing settings on Xcode project
        script: |
          # Применяем скачанные профили к проекту
          xcode-project use-profiles
          
      # 4. СБОРКА IPA
      - name: Build ipa for distribution
        script: |
          # Сборка ipa с использованием ваших схемы и проекта
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
            
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      
    publishing:
      app_store_connect:
        # Используем переменные, загруженные из группы 'app_store_credentials'
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true # Отправляем билд в TestFlight
